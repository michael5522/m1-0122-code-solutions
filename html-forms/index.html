<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORM</title>
</head>

<body>
  <form>
    <h1>Coding Forms!</h1>

    <label for="foremail">
      Email
    </label>
    <div>
      <input type="text" name="email" id="foremail">
    </div>


    <label for="reasoning">
      Why is coding cool?
    </label>
    <div>
      <select name="reason" id="reasoning">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <p>
      Favorite Language(choose one)
    </p>
    <div>
      <label id="favoriteLanguage">
        <input type="radio" name="favLang" value="HTML" checked="checked" />
        HTML
      </label>
      <label id="favoriteLanguage">
        <input type="radio" name="favLang" value="CSS" />
        CSS
      </label>
      <label id="favoriteLanguage">
        <input type="radio" name="favLang" value="JavaScript" />
        JavaScript
      </label>
    </div>

    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="subscribe" value="subscribe" id="subscribe" />
    <label>
      Sign me up!
    </label for="subscribe">

    <div>
      <label for="comments">
        Comments:
      </label>
    </div>
    <textarea name="comments" rows="10" cols="40">
    </textarea>
    </div>

    <div>
      <input type="submit" name="submit" value="Submit" />
    </div>
  </form>
</body>

</html>
