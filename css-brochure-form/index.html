<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css" class="rel">
</head>
<body>
  <header>
    <h2>LEARN MORE</h2>
  </header>
  <div class="container">
    <form>
      <label>
        <p>COMPANY EMAIL</p>
        <input type="text" name="email" placeholder="sally@company.co"/>
      </label>

      <label>
        <p>NAME</p>
        <input type="text" name="name" placeholder="Sally Smith" />
      </label>

      <label>
        <p>WHERE ARE YOU HIRING? </p>
        <input type="text" name="name" placeholder="City, Country" />
      </label>

      <label>
        <p>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</p>
        <select name="numberOfEng">
          <option value="1-2">1-2 Engineers</option>
          <option value="2-3">2-3 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="4-5">4-5 Engineers</option>
        </select>
      </label>
      <div class="custom">
        <button>Submit</button>
      </div>


    </form>








  </div>
</body>
</html>
