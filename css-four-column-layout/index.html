<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>How It Works</h1>
    </header>

    <div class="row">
      <div class="one-column">
        <img src="./images/screen-1.png" alt="">
        <img src="./images/switch-icon.png" alt="" class="image30">
        <h2>App Switching</h2>
        <p>Toggle all your apps on and off.</p>
      </div>

      <div class="one-column">
        <img src="./images/screen-2.png" alt="">
        <img src="./images/filter-icon.png" alt="" class="image30">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>

      <div class="one-column">
        <img src="./images/screen-3.png" alt="">
        <img src="./images/slider-icon.png" alt="" class="image30">
        <h2>Service Filtering</h2>
        <p>Accepts only your ideal trips.</p>
      </div>

      <div class="one-column">
        <img src="./images/screen-4.png" alt="">
        <img src="./images/bars-icon.png" alt="" class="image30">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>

    </div>
  </div>

</body>
</html>
