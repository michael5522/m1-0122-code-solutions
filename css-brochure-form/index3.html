<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>

  <form class="container">
    <label>COMPANY EMAIL
      <br>
      <input type="text" name="email" placeholder="sally@company.co">
    </label>
    <br>
    <label>NAME
      <br>
      <input type="text" name="name" placeholder="Sally Smith">
    </label>
    <br>
    <label>WHERE ARE YOU HIRING?
      <br>
      <input type="text" name="cityCountry" placeholder="City, Country">
    </label>
    <br>
    <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      <br>
      <select name="numberOfEngineers">
        <option value="1-2">1-2</option>
        <option value="3-4">3-4</option>
        <option value="5-6">5-6</option>
        <option value="7-8">7-8</option>
      </select>
    </label>
    <br>
    <button type="submit" name="submit">SUBMIT</button>
  </form>
</body>
</html>
