<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORM</title>
</head>
<body>
  <form>
    <h1>Coding Forms!</h1>

    <div>
      <label for="foremail">
        <div>Email</div>
        <input type="text" name="email" id="foremail">
      </label>
    </div>

    <div>
      <label for="reasoning">
        <div>Why is coding cool?</div>
      </label>
      <select name="reason" id="reasoning">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <p></p>

    <label for="favoriteLanguage">
      Favorite Language(choose one)
    </label>
    <p></p>
    <div>
      <label id="favoriteLanguage">
        <input type="radio" name="favLang" value="HTML" checked="checked" />
        HTML
      </label>
      <label id="favoriteLanguage">
        <input type="radio" name="favLang" value="CSS" />
        CSS
      </label>
      <label id="favoriteLanguage">
        <input type="radio" name="favLang" value="JavaScript" />
        JavaScript
      </label>
    </div>

    <p></p>
    <div>
      <label for="signup">
        Would you like to sign up for more information?
        <p></p>
        <input type="checkbox" name="subscribe" id="signup" />
        Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">
        Comments:
        <br />
        <textarea name="comments" rows="10" cols="40">
        </textarea>
      </label>
    </div>

    <label for="submitting">
      <input type="submit" value="Submit" id="submitting" />
    </label>

  </form>

</body>
</html>
