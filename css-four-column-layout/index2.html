<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="row">
      <header>
        <h1>How It Works</h1>
      </header>
    </div>

    <div class="row">

      <div class="column-one-fourth">
        <img src="./images/screen-1.png">
        <div class="imageContainer">
          <img src="./images/switch-icon.png">
        </div>
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="column-one-fourth">
        <img src="images/screen-2.png">
        <div class="imageContainer">
          <img src="./images/filter-icon.png">
        </div>
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>

      <div class="column-one-fourth">
        <img src="images/screen-3.png">
        <div class="imageContainer">
          <img src="./images/slider-icon.png">
        </div>
        <h3>Service Filtering</h3>
        <p>Accepts only your ideal trips.</p>
      </div>

      <div class="column-one-fourth">
        <img src="images/screen-4.png">
        <div class="imageContainer">
          <img src="./images/bars-icon.png">
        </div>
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>

    </div>
  </div>

</body>
</html>
